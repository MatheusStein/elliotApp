<!doctype html>
<html>
<head>
    <title>Elliot Representações</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
</head>
<body>
<input type="text" id="valor"></input><br>
<button onClick="localStorage.setItem('val',document.getElementById('valor').value);">Add Valor</button>
<button onClick="document.getElementById('resultado').innerHTML=localStorage.getItem('val')">Ler Valor</button>
<div style="background:black;color:white" id="resultado"></div>
</body>
</html>
